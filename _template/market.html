<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Kerb . In / {{marketName}}</title>
    <meta name="description" content="Find out what's on Kerb near you">
    <meta name="keywords" content="Kerb, {{marketName}}, Street Food, Market, Food Market, Burritos">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="{{url}}">

    <!-- Styles -->
    <link rel="stylesheet" href="../style.css">

    <!-- Fonts -->
    <script type="text/javascript" src="//use.typekit.net/hpa3kru.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>
<body class="market--{{marketHandle}}">
    <header>
        <div class="container">
            <h1 class="title"><a href="{{url}}">Kerb<span class="title__period">.</span>In</a><br /> {{marketName}}</h1>
            <div class="sub-title toggle-container">
                <div class="toggle toggle--prev js-toggle-prev is-disabled">
                    <svg class="toggle__arrow" viewBox="0 0 14.85 24.04"><path d="M12.02 9.19L2.83 0 0 2.83l9.19 9.19L0 21.21l2.83 2.83 9.19-9.19 2.83-2.83z"/></svg>
                    <span class="toggle__label">Prev Day</span>
                </div>
                <span class="toggle__date js-toggle-date">{{todaysDate}}</span>
                <div class="toggle toggle--next js-toggle-next">
                    <span class="toggle__label">Next Day</span>
                    <svg class="toggle__arrow" viewBox="0 0 14.85 24.04"><path d="M12.02 9.19L2.83 0 0 2.83l9.19 9.19L0 21.21l2.83 2.83 9.19-9.19 2.83-2.83z"/></svg></div>
            </div>
        </div>
    </header>
    <main class="menu">
        <div class="menu__wrapper">
            {{#if isClosed}}
                <ul class="menu__list menu__list---1" data-date="{{todaysDate}}">
                    <h3 class="menu__closed title">isn't on today</h3>
                </ul>
            {{/if}}
            {{#markets}}
            <ul class="menu__list menu__list--{{@index}}" data-date="{{date}}">
                {{#traders}}
                <li class="menu__list__trader menu__list__trader--{{@index}}">
                    <img src="{{illustration}}" class="illustration" />
                    <h2 class="title">{{standName}}</h2>
                    <span class="sub-title">{{description}}</span>
                </li>
                {{/traders}}
            </ul>
            {{/markets}}
        </div>
        <div class="menu__skyline">
    </main>

    {{> footer}}
</body>
</html>
