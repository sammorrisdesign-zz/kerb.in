<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Kerb . In / {{marketName}}</title>
    <meta name="description" content="Find out what's on Kerb near you">
    <meta name="keywords" content="Kerb, {{marketName}}, Street Food, Market, Food Market, Burritos">
    <link rel="canonical" href="{{url}}">

    <!-- Styles -->
    <link rel="stylesheet" href="../style.css">

    <!-- Fonts -->
    <script type="text/javascript" src="//use.typekit.net/hpa3kru.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="title"><a href="{{url}}">Kerb<span class="title__period">.</span>In</a><br /> {{marketName}}</h1>
            <h3 class="header__date">Lineup for {{date}}</h3>
        </div>
    </header>
    <main class="menu">
        <div class="menu__wrapper">
        {{#date-0}}
            {{#isToday}}
            <ul class="menu__list">
            {{#traders}}
                <li class="menu__list__trader">
                    <h2 class="menu__list__trader__name">{{standName}}</h2>
                    <span class="menu__list__trader__description">{{description}}</span>
                </li>
            {{/traders}}
            </ul>
            {{/isToday}}
            {{^isToday}}
            <h3 class="menu__closed">isn't on today</h3>
            {{/isToday}}
        {{/date-0}}
        </div>
    </main>

    {{> footer}}
</body>
</html>
